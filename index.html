<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор площади треугольника</title>
     <meta name="description" content="Бесплатный калькулятор для вычисления площади треугольника по основанию и высоте">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Калькулятор площади треугольника</h1>
            <p>Вычисление площади по основанию и высоте</p>
        </div>

        <div class="triangle-diagram">
            ▲
        </div>

        <div class="form-group">
            <label for="base">Основание треугольника (a):</label>
            <div class="input-with-unit">
                <input type="number" id="base" placeholder="Введите длину основания" step="0.01" min="0.01">
                <span class="unit">см</span>
            </div>
            <div class="error" id="base-error">Введите положительное число</div>
        </div>

        <div class="form-group">
            <label for="height">Высота треугольника (h):</label>
            <div class="input-with-unit">
                <input type="number" id="height" placeholder="Введите высоту" step="0.01" min="0.01">
                <span class="unit">см</span>
            </div>
            <div class="error" id="height-error">Введите положительное число</div>
        </div>

        <button class="calculate-btn" onclick="calculateArea()">Вычислить площадь</button>

        <div class="formula">
            Формула: S = (a × h) ÷ 2
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>Результат:</h3>
            <div class="result-value" id="result-value">0</div>
            <div>квадратных сантиметров</div>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
